<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix Profile-page demo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="./Assets/scss/custom-bootstrap/custom-bootstrap.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar bg-netflix-2">
        <div class="container ms-0">
          <a class="navbar-brand" href="#">
            <img
              src="./Assets/img/netflix_logo.png"
              alt="Bootstrap"
              width="95"
              height="45"
            />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid py-5 bg-netflix-2">
        <h1
          class="mb-4 text-netflix-1 ps-3 fw-bold border-1 border-bottom border-netflix-4 w-75 ms-auto me-auto"
        >
          Edit Profile
        </h1>
        <div class="card bg-netflix-2 text-netflix-1 p-4 w-75 ms-auto me-auto">
          <div class="row flex-sm-column flex-md-row">
            <div
              class="col-12 col-md-3 align-items-md-start text-center mb-3 mb-md-0"
            >
              <img
                src="./Assets/img/avatar.png"
                alt="Profile Icon"
                class="w-100 img-fluid rounded-0 border border-1 border-netflix-2"
              />
              <button
                class="btn btn-outline-netflix-4 btn-sm mt-2 d-block mx-auto fs-6"
              >
                <i class="bi bi-pencil"></i>
              </button>
            </div>
            <div class="col-12 col-md-9">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control bg-netflix-4 text-netflix-1"
                  value=""
                  placeholder="Click Here to change your name"
                />
              </div>
              <div class="mb-4 bg-netflix-2 text-netflix-1">
                <label class="form-label bg-netflix-2 text-netflix-1"
                  >Language:</label
                >
                <select
                  class="form-select bg-netflix-2 text-netflix-1 rounded-0"
                >
                  <option selected>English</option>
                  <option>Italiano</option>
                  <option>Fran√ßais</option>
                  <option>Japanese</option>
                  <option>Espaniol</option>
                </select>
              </div>
              <div class="mb-3 border-top border-1 border-netflix-4">
                <label class="form-label mt-3">Maturity Settings:</label>
                <button
                  class="btn btn-netflix-4 text-netflix-1 btn-sm fs-6 d-block"
                >
                  ALL MATURITY RATINGS
                </button>
                <p class="small text-netflix-1">
                  Show titles of <strong>all maturity ratings</strong> for this
                  profile.
                </p>
                <button
                  class="btn btn-outline-netflix-4 btn-sm rounded-0 border border-1"
                >
                  EDIT
                </button>
              </div>
              <div class="mb-3 text-netflix-1">
                <label class="form-label">Autoplay controls</label>
                <div class="form-check d-flex">
                  <input
                    class="form-check-input form-check-inline bg-netflix-4 border border-1 rounded-0"
                    type="checkbox"
                  />
                  <label class="form-check-label"
                    >Autoplay next episode in a series on all devices.</label
                  >
                </div>
                <div class="form-check d-flex">
                  <input
                    class="form-check-input form-check-inline bg-netflix-4 border border-1 rounded-0"
                    type="checkbox"
                  />
                  <label class="form-check-label"
                    >Autoplay previews while browsing on all devices.</label
                  >
                </div>
              </div>
              <div
                class="mt-4 d-flex flex-column flex-md-row gap-md-5 border-top border-1 border-netflix-4"
              >
                <button
                  class="btn btn-outline-netflix-3 mt-4 mt-md-4 flex-grow-0 rounded-0 border border-2"
                  onclick="alert('Your changes have been saved succefully!')"
                >
                  SAVE
                </button>
                <button
                  class="btn btn-outline-netflix-3 mt-2 mt-md-4 flex-grow-1 rounded-0 border border-2"
                >
                  CANCEL
                </button>
                <button
                  class="btn btn-outline-netflix-3 mt-2 mt-md-4 flex-grow-1 rounded-0 border border-2"
                  onclick="alert('Are You Sure?')"
                >
                  DELETE PROFILE
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
